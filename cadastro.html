<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Solicitação de Resolução de Problema</title>
</head>
<body>
    <div class="box">
        <form id="formulario">
            <fieldset>
                <legend><h1>Solicitação de Resolução de Problema</h1></legend>
                <div class="inputBox">
                    <label for="nome" class="labelInput">Nome da Empresa ou Pessoa:</label>
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <label for="email" class="labelInput">Endereço de E-mail para Contato:</label>
                    <input type="email" name="email" id="email" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <label for="telefone" class="labelInput">Telefone para Contato:</label>
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <label for="setor" class="labelInput">Setor ou Área:</label>
                    <input type="text" name="setor" id="setor" class="inputUser" required>
                </div>
                <div class="inputBox">
                    <label for="problema" class="labelInput">Descrição do Problema:</label>
                    <textarea name="problema" id="problema" class="inputUser" required></textarea>
                </div>
                <input type="submit" name="submit" id="submit" value="Enviar Solicitação">
            </fieldset>
        </form>
        
        <!-- Div para exibir a mensagem de dados enviados -->
        <div id="mensagem-enviada" style="display: none;">
            <p>Dados enviados com sucesso!</p>
        </div>
    </div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault();

            // Coletar os dados do formulário
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const setor = document.getElementById('setor').value;
            const problema = document.getElementById('problema').value;

            // Salvar os dados no localStorage
            const problemas = JSON.parse(localStorage.getItem('problemas')) || [];
            problemas.push({ nome, email, telefone, setor, problema });
            localStorage.setItem('problemas', JSON.stringify(problemas));

            // Exibir a mensagem de dados enviados
            const mensagemEnviada = document.getElementById('mensagem-enviada');
            mensagemEnviada.style.display = 'block';

            // Limpar os campos do formulário
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('setor').value = '';
            document.getElementById('problema').value = '';

            // Opcional: Aguarde um tempo e depois oculte a mensagem
            setTimeout(function () {
                mensagemEnviada.style.display = 'none';
            }, 3000); // A mensagem será ocultada após 3 segundos (3000 milissegundos)
        });
    </script>
</body>
</html>
